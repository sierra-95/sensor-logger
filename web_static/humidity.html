<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Humidity</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
    	<h1>Sensor Logger</h1>
	</header>
	<nav>
    	<ul>
        	<li><a href="index.html">Home</a></li>
	        <li><a href="login.html">RFID</a></li>
	        <li><a href="#">Settings</a></li>
    	</ul>
	</nav>
	<main>
        <section class="Humidity-data">
            <h2>Humidity Data</h2>
            <div id="humidity-data-container">
                <!-- Humidity data will be displayed here -->
            </div>
        </section>
    </main>
	<footer>
    	<p>&copy; sierra-95</p>
	</footer>

    <script>
        // Fetch humidity data from the API and display it
        fetch('https://web-01.holb20233m8xq2.tech/api/humidity')
        .then(response => response.json())
        .then(data => {
            const humidityDataContainer = document.getElementById('humidity-data-container');
            humidityDataContainer.innerHTML = ''; // Clear any previous content
            data.forEach(humidity => {
                const humidityEntry = document.createElement('p');
                humidityEntry.textContent = `Humidity: ${humidity.humidity}`;
                humidityDataContainer.appendChild(humidityEntry);
            });
        })
        .catch(error => {
            console.error('Error fetching humidity data: ' + error);
        });
    </script>
</body>
</html>
