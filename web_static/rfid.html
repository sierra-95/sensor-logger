<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RFID</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
    	<h1>Sensor Logger</h1>
	</header>
	<nav>
    	<ul>
        	<li><a href="index.html">Home</a></li>
	        <li><a href="login.html">RFID</a></li>
	        <li><a href="#">Settings</a></li>
    	</ul>
	</nav>
	<main>
        <section class="rfid-data">
            <h2>Logins Attempted</h2>
            <div id="rfid-data-container">
                <!-- RFID login data will be displayed here -->
            </div>
        </section>
    </main>
	<footer>
    	<p>&copy; sierra-95</p>
	</footer>

    <script>
        // Fetch RFID data from the API and display it
        fetch('https://web-01.holb20233m8xq2.tech/api/rfid')
        .then(response => response.json())
        .then(data => {
            const rfidDataContainer = document.getElementById('rfid-data-container');
            rfidDataContainer.innerHTML = ''; // Clear any previous content
            data.forEach(rfid => {
                const rfidEntry = document.createElement('p');
                rfidEntry.textContent = `Date: ${rfid.date}, Time: ${rfid.time}, UID: ${rfid.UID}, Message: ${rfid.message}`;
                rfidDataContainer.appendChild(rfidEntry);
            });
        })
        .catch(error => {
            console.error('Error fetching RFID data: ' + error);
        });
    </script>
</body>
</html>
