<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temperature</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
    	<h1>Sensor Logger</h1>
	</header>
	<nav>
    	<ul>
        	<li><a href="index.html">Home</a></li>
	        <li><a href="login.html">RFID</a></li>
	        <li><a href="#">Settings</a></li>
    	</ul>
	</nav>
	<main>
        <section class="temperature-data">
			<h2>Temperature Data</h2>
            <div id="temperature-data-container">
                <!-- Temperature data will be displayed here -->
            </div>
        </section>
    </main>
	<footer>
    	<p>&copy; sierra-95</p>
	</footer>

    <script>
        // Fetch temperature data from the API and display it
        fetch('https://web-01.holb20233m8xq2.tech/api/temperature')
        .then(response => response.json())
        .then(data => {
            const temperatureDataContainer = document.getElementById('temperature-data-container');
            temperatureDataContainer.innerHTML = ''; // Clear any previous content
            data.forEach(temperature => {
                const temperatureEntry = document.createElement('p');
                temperatureEntry.textContent = `Date: ${temperature.date}, Time: ${temperature.time}, Temperature (째C): ${temperature.temprature_celcius}, Temperature (째F): ${temperature.temprature_farenheight}, Heat Index (째C): ${temperature.heat_index_celcius}, Heat Index (째F): ${temperature.heat_Index_farenheight}`;
                temperatureDataContainer.appendChild(temperatureEntry);
            });
        })
        .catch(error => {
            console.error('Error fetching temperature data: ' + error);
        });
    </script>
</body>
</html>
